name: Upload Nightly Python Package

on: push

permissions:
  contents: read

jobs:
  deploy:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install poetry
    - name: Copy to nightly folder
      run: |
        mkdir tapy-nightly
        cp -r tapy/* tapy-nightly
        cp pyproject.toml tapy-nightly
        cp poetry.lock tapy-nightly
    - name: Build package
      run: |
        cd tapy-nightly
        poetry build
    - name: Publish package
      uses: pypa/gh-action-pypi-publish@27b31702a0e7fc50959f5ad993c78deac1bdfc29
      with:
        user: __token__
        password: ${{ secrets.PYPI_API_TOKEN }}
